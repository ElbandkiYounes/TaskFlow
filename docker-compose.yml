version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: taskflow-mysql
    environment:
      MYSQL_DATABASE: taskflow_db
      MYSQL_USER: taskflow_user
      MYSQL_PASSWORD: taskflow_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./TaskFlow-api
      dockerfile: Dockerfile
    container_name: taskflow-api
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/taskflow_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: taskflow_user
      SPRING_DATASOURCE_PASSWORD: taskflow_password
    ports:
      - "8080:8080"
    networks:
      - taskflow-network

  frontend:
    build:
      context: ./TaskFlow-front
      dockerfile: Dockerfile
    container_name: taskflow-frontend
    depends_on:
      - api
    ports:
      - "80:80"
    networks:
      - taskflow-network
    environment:
      - VITE_API_URL=http://localhost:8080

networks:
  taskflow-network:
    driver: bridge

volumes:
  mysql_data:
